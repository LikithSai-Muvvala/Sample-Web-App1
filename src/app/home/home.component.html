<app-landing-page>
	<div class="container py-2">
		<div class="row">
			<div class="col-8 offset-2 col-md-4 offset-md-4">
				<div id="accordion">
					<div class="card" *ngFor="let cardData of homeData; let idx = index">
						<div class="card-header">
							<h6 class="d-inline float-left">Header{{idx}}</h6>
							<span class="fa fa-plus-circle float-right"
            data-toggle="collapse" [attr.data-target]="'#cardbody' + idx"></span>
						</div>
						<!-- <div class="card-body collapse" [attr.id]="'cardbody' + idx" data-parent="#accordion"> -->
            <div class="card-body collapse" [attr.id]="'cardbody' + idx">
							<p>{{'cardbody' + idx}}</p>
							<p>
								After you get up and running, you can place Font Awesome icons just about anywhere with
								the tag:
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</app-landing-page>
