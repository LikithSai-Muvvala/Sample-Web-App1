<app-landing-page>
	<div class="container mt-2">
    <button (click)="sample()">Get</button>
			<table class="table table-bordered table-striped">
				<thead #tableHead>
					<tr>
						<th>Name</th>
						<th>Name</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody #tableBody>
					<tr *ngFor="let post of posts;let idx=index">
						<td> {{post["id"]}}</td>
						<td> {{post["title"]}}</td>
						<td> {{post["body"]}}</td>
					</tr>
				</tbody>
			</table>
		</div>
</app-landing-page>
